apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrom-h5p-wrapper-ingress
  annotations:
    nginx.ingress.kubernetes.io/auth-url: https://basic-auth.veri.ie/
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/client-max-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
  - host: scorm-h5p-wrapper.veri.ie
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scrom-h5p-wrapper-service
            port:
              number: 8080
  tls:
  - hosts:
    - scrom-h5p-wrapper.veri.ie
